<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>
</head>

<body>
    <div id="hello" >
       <input  v-model="message">
       <button v-on:[message]="b">
        这里来试试
       </button>
       <div>{{xxx}}</div>
    </div>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: '这里填入事件',
                    xxx :""
                }
            },
            methods:{
                b(){
                this.xxx=this.message
            }
            }
        }
        Vue.createApp(HelloVueApp).mount('#hello')
    </script>




</body>

</html>
